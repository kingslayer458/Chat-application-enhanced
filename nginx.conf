events {
    worker_connections 1024;
}

http {
    server_tokens off;

    # Upstream for Next.js (ChatWave)
    upstream nextjs {
        server chatwave-app:3000;
    }

    # Upstream for Socket.IO (ChatWave)
    upstream socketio {
        server chatwave-app:3001;
    }

    # Upstream for KingPlay API
    upstream kingplay_api {
        server kingplay-api:5000;
    }

    # ============================================================
    # kingcloud.live + www.kingcloud.live (ChatWave - existing)
    # ============================================================

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name kingcloud.live www.kingcloud.live;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name kingcloud.live www.kingcloud.live;

        ssl_certificate /etc/letsencrypt/live/kingcloud.live/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kingcloud.live/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Socket.IO
        location /socket.io/ {
            proxy_pass http://socketio;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Next.js app
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ============================================================
    # api.kingcloud.live (KingPlay Backend - NEW)
    # ============================================================

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name api.kingcloud.live;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name api.kingcloud.live;

        ssl_certificate /etc/letsencrypt/live/api.kingcloud.live/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.kingcloud.live/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        client_max_body_size 20m;

        location / {
            proxy_pass http://kingplay_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}