version: '3.8'

services:
  chatwave:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatwave-app
    ports:
      - "3000:3000"   # Next.js
      - "3001:3001"   # Socket.IO
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SOCKET_PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
