services:
  chatwave:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatwave-app
    ports:
      - "80:3000"     # Next.js (Cloudflare proxies 443->80)
      - "8443:3001"   # Socket.IO (Cloudflare proxies 8443 with HTTPS)
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SOCKET_PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
